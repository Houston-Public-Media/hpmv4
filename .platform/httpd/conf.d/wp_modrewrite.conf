<Directory "/var/www/html/web">
	Options FollowSymLinks
	AllowOverride All
	DirectoryIndex index.php index.html
	Order allow,deny
	Allow from all
	<IfModule mod_rewrite.c>
		RewriteEngine On
		RewriteBase /
		RewriteRule ^index\.php$ - [L]
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . /index.php [L]
	</IfModule>
</Directory>